<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>

<body>
    <h1 class="center">Simon Game</h1>

    <div class="center">
        <div>
            <div id="yellow" class="game-block"></div>
            <div id="blue" class="game-block"></div>
        </div>

        <div>
            <div id="red" class="game-block"></div>
            <div id="green" class="game-block"></div>
        </div>
    </div>

    <h2 id="info" class="center">Press any key or double tap to start...</h2>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" type="module" charset="utf-8"></script>
    <script src="index.js" type="module" charset="utf-8"></script>
</body>

</html>
